<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BitBeex</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- libs css -->
    <link rel="stylesheet" href="libs/css/normalize.css">
    <link rel="stylesheet" href="libs/css/ion.checkRadio.css">
    <link rel="stylesheet" href="libs/css/ion.tabs.css">
    <link rel="stylesheet" href="libs/css/ion.rangeSlider.css">
    <link rel="stylesheet" href="libs/css/bootstrap.css" >
    <link rel="stylesheet" href="libs/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/concat-01.css"> -->
    
</head>
<body>
<header>
    <div class="header__twins" id="bb-pairs">
        <ul style="margin-left: 0;">
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9891</span>
            </li>
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9892</span>
            </li>
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9893</span>
            </li>
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9894</span>
            </li>
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9895</span>
            </li>
            <li class="header__twins__twin">
                <span class="twin">BTC\USD</span>
                <span class="price">699.9896</span>
            </li>
        </ul>

    </div>
</header>


<div class="main">
    <table class="logo">
        <tr>
            <td>
                <img src="images/logo_bitbeex.svg" alt="bitbeex-logo">

                <div class="link">
                    www.bitbeex.com
                </div>
                <div class="buttons">
                    <div class="button button-reg button--tamaya" data-text='REGISTRATION'>
                        <span>REGISTRATION</span>
                    </div>
                    <div class="button button-login button--tamaya" data-text='LOGIN'>
                        <span>LOGIN</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="dark-shim"></div>
    <table class="popup popupReg">
        <tr>
            <td>
                <form action="#" class="hidden-reg-form">
                    <div class="reg-form">
                        <div class="reg-form-header">
                            CREATE AN ACCOUNT
                        </div>

                        <label>
                            <span>EMAIL:</span>
                            <input type="email">

                            <div class="hr"></div>
                        </label>
                        <label>
                            <span>USERNAME:</span>
                            <input type="text">

                            <div class="hr"></div>
                        </label>
                        <label>
                            <span>PHONE:</span>
                            <input id="phone" type="tel" placeholder="+_ (___) ___-____">

                            <div class="hr"></div>
                        </label>
                        <label class="agree-message">
                            <input type="checkbox">
                            <i class="icon-checkbox-unchecked"></i>
                            <i class="icon-checkbox-checked"></i>
                <span>
                    I agree to Bitbex’s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </span>
                        </label>

                        <div class="submit-button">REGISTRATION</div>
                    </div>

                </form>
            </td>
        </tr>
    </table>
    <table class="popup popupLogin">
        <tr>
            <td>
                <form action="#" class="hidden-reg-form">
                    <div class="login-form">
                        <div class="reg-form-header">
                            LOGIN
                        </div>

                        <label>
                            <span>EMAIL:</span>
                            <input type="email">

                            <div class="hr"></div>
                        </label>
                        <label>
                            <span>PASSWORD:</span>
                            <input type="password">

                            <div class="hr"></div>
                        </label>
                <span class="remember">
                    I agree to Bitbex’s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </span>

                        <div class="submit-button"><a href="cabinet.html">LOGIN</a></div>
                    </div>

                </form>
            </td>
        </tr>
    </table>

</div>
<footer>
    <span>Copyright Bitbeex & Privacy</span>
</footer>

<script src="libs/js/ion.tabs.js"></script>

</body>
</html>
